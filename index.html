<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>graph</title>

</head>

<body>

    <div class="tool-bar">
        <a href="" id="save-graph" download>save graph</a>
        <button id="fileSelect">load graph</button>
        <button onclick="clearGraphArea()">clear</button>
    </div>
    <input type="file" id="fileElem" multiple accept="text/*" style="display:none" onchange="handleFiles(this.files)">


    <svg height="1000" width="100" xmlns="http://www.w3.org/2000/svg" stroke="red" fill="grey">
        <g id="edges"></g>
        <g id="nodes"></g>
    </svg>


    <script src="./graph.js"></script>
</body>

</html>
