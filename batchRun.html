<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <title>Batch Run</title>

    <script defer src="deps/sigma.require.js" charset="utf-8"></script>
    <script defer src="deps/sigma.plugins.dragNodes.min.js" charset="utf-8"></script>
    <script defer src="build/batchRun.js"></script>


</head>

<body>
    <div class="toolbar-container">
        <!-- graph options-->
        <div class="toolbar-start">
            <div class="icon fas fa-bars" id="menu"></div>

            <div class="icon fas fa-arrow-left" id="backToMain">
                <span class="tooltip">Back to main</span>
            </div>
        </div>

        <div class="toolbar-center">

            <div class="icon fas fa-trash" id="clearTest">
                <span class="tooltip">Clear tests</span>
            </div>
            <div class="icon fas fa-project-diagram" id="genTest">
                <span class="tooltip">Generate tests</span>
            </div>


            <div class="icon fas fa-file" id="loadFile">
                <span class="tooltip">Load files</span>
            </div>

            <div class="icon fas fa-play" id="batchRunTest">
                <span class="tooltip">Run Tests</span>
            </div>




        </div>

        <div class="toolbar-end">
             <div class="icon fas fa-chart-pie" id="summary">
                <span class="tooltip">Run summary</span>
            </div>
        </div>

    </div>

    <div class="wrapper">
        <!--side menu -->
        <div class="side-menu" id="side-menu">
            <div class="menu-section-label" data-section="menu-sec-layout-param">
                <h3>Layout parameters</h3>
                <div class="menu-section-toggle arrow-down"></div>
            </div>

            <div class="menu-section" id="menu-sec-layout-param">
                <!-- generated in js  -->
            </div>
            <div class="menu-section-label" data-section="menu-sec-columns">
                <h3>Columns</h3>
                <div class="menu-section-toggle arrow-down"></div>
            </div>
            <div class="menu-section" id="menu-sec-columns">
            </div>

            <div class="menu-section-label" data-section="menu-sec-metrics">
                <h3>Metrics</h3>
                <div class="menu-section-toggle arrow-down"></div>
            </div>
            <div class="menu-section" id="menu-sec-metrics">
            </div>



 

        </div>

        <main>
            <div class="tab-list" id="tab-list">
               <div class="fa fa-plus" id="new-tab" aria-hidden="true"></div>
            </div>

            <div class="h-divider"></div>
            <div id="tab-container"></div>



            <input type="file" id="fileSelector" multiple accept="text/*" style="display:none" />
            <a href="" id="saveGraphLink" download style="display: none">save graph</a>

            <div id="gen-modal" class="modal-container">
                <div class="modal">
                    <div class="input-group-wrapper">
                        <div class="input-group">
                            <label for="gen-mode">Generation mode</label>
                            <select id="gen-mode">
                                <option value="exact">Exact</option>
                                <option value="range">Range</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="node-num">Number of nodes</label>
                            <input type="number" name="node-num-min" placeholder="min nodes" id="node-num-min" min="0"
                                max="100000" />
                            <input type="number" name="node-num-max" placeholder="max nodes" id="node-num-max" min="0"
                                max="100000" />
                            <label for="node-num" id="node-error" class="error">Error msg</label>
                        </div>
                        <div class="input-group">
                            <label for="edge-num">Number of edges</label>
                            <input type="number" name="edge-num-min" placeholder="min edges" id="edge-num-min" min="0"
                                max="1000000" />
                            <input type="number" name="edge-num-max" placeholder="max edges" id="edge-num-max" min="0"
                                max="1000000" />
                            <label for="edge-num" id="edge-error" class="error">Error msg</label>
                        </div>

                        <div class="input-group">
                            <label for="test-num">Number of tests</label>
                            <input type="number" name="test-num" placeholder="number of tests" id="test-num" min="0"
                                max="1000000" />

                            <label for="edge-num" id="test-edge-error" class="error">Error msg</label>
                        </div>

                        <div class="btns">
                            <button id="generate" class="primary">Generate</button>
                            <button id="dismiss" class="danger">Dismiss</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="warn-modal" class="modal-container">
                <div class="modal">
                    <h2>A graph already exist!</h2>
                    <div class="btns">
                        <button id="save" class="primary">Save</button>
                        <button id="delete" class="danger">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
