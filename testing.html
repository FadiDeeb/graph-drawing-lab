<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Testing</title>
    <script src="src/js/util.js"></script>
    <script defer src="src/js/testing.js"></script>
    <!--<script defer src="src/js/main.js"></script>-->

    <!-- END SIGMA IMPORTS -->
  </head>

  <body>
    <div class="toolbar-container">
      <div class="icon fas fa-bars" id="menu"></div>

      <!-- graph options-->
      <div class="icon fas fa-arrow-left" id="backToMain">
        <span class="tooltip">Back to main</span>
      </div>

      <div class="icon fas fa-play" id="runTests">
        <span class="tooltip">Run Tests</span>
      </div>

      <div class="icon fas fa-save " id="saveResults">
        <span class="tooltip">Save results</span>
      </div>
    </div>

    <div class="wrapper">
      <!--side menu -->
      <div class="side-menu" id="side-menu">
        <div class="menu-section-label" data-section="menu-sec-graph-info">
          <h3>Columns</h3>
          <div class="menu-section-toggle arrow-down"></div>
        </div>
        <div class="menu-section" id="menu-sec-graph-info">
          <div class="menu-item-checkbox">
            <input type="checkbox" id="showNodes" value="nodes" />
            <p class="node-num">Nodes</p>
          </div>
        </div>
      </div>

      <main>
        <table>
          <tr>
            <th>File name</th>
            <th>Layout</th>
            <th>Nodes</th>
            <th>Edges</th>
            <th>Density</th>
            <th>Node occlusion</th>
            <th>Node-Edge occlusion</th>
            <th>Angular resolution</th>
            <th>Objective</th>
            <th>Preview</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>

        <input
          type="file"
          id="fileSelector"
          multiple
          accept="text/*"
          style="display:none"
        />
        <a href="" id="saveGraphLink" download style="display: none"
          >save graph</a
        >

        <div id="gen-modal" class="modal-container">
          <div class="modal">
            <div class="input-group-wrapper">
              <div class="input-group">
                <label for="gen-mode">Generation mode</label>
                <select id="gen-mode">
                  <option value="exact">Exact</option>
                  <option value="range">Range</option>
                </select>
              </div>
              <div class="input-group">
                <label for="node-num">Number of nodes</label>
                <input
                  type="number"
                  name="node-num-min"
                  placeholder="min nodes"
                  id="node-num-min"
                  min="0"
                  max="100000"
                />
                <input
                  type="number"
                  name="node-num-max"
                  placeholder="max nodes"
                  id="node-num-max"
                  min="0"
                  max="100000"
                />
                <label for="node-num" id="node-error" class="error"
                  >Error msg</label
                >
              </div>
              <div class="input-group">
                <label for="edge-num">Number of edges</label>
                <input
                  type="number"
                  name="edge-num-min"
                  placeholder="min edges"
                  id="edge-num-min"
                  min="0"
                  max="1000000"
                />
                <input
                  type="number"
                  name="edge-num-max"
                  placeholder="max edges"
                  id="edge-num-max"
                  min="0"
                  max="1000000"
                />
                <label for="edge-num" id="edge-error" class="error"
                  >Error msg</label
                >
              </div>
              <div class="btns">
                <button id="generate" class="primary">Generate</button>
                <button id="dismiss" class="danger">Dismiss</button>
              </div>
            </div>
          </div>
        </div>
        <div id="warn-modal" class="modal-container">
          <div class="modal">
            <h2>A graph already exist!</h2>
            <div class="btns">
              <button id="save" class="primary">Save</button>
              <button id="delete" class="danger">Delete</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
